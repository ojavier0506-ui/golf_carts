<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunCart Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SunCart Tracker</h1>

    <!-- Botones principales -->
    <div class="button-row">
      <button id="saveBtn" class="btn-save">SAVE</button>
      <button id="historyBtn" class="btn-history">HISTORY</button>
    </div>

    <!-- MenÃº de historial -->
    <div id="historyMenu" class="history-menu hidden">
      <h2>Historial de cambios</h2>

      <label for="carritoSelect">Selecciona un carrito:</label>
      <select id="carritoSelect">
        <option value="">-- Selecciona --</option>
        <!-- Opciones generadas desde JS o agregar SunCart 1 a 40 -->
        <option value="SunCart 1">SunCart 1</option>
        <option value="SunCart 2">SunCart 2</option>
        <option value="SunCart 3">SunCart 3</option>
        <!-- ... hasta SunCart 40 -->
      </select>

      <label for="fechaSelect">Selecciona una fecha:</label>
      <input type="date" id="fechaSelect">

      <button id="verHistorialBtn" class="btn-orange">Ver historial</button>

      <div id="historialResultados" class="historial-resultados"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
