<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Golf Cart Tracker</title>
<style>
body { font-family: Arial; margin:20px;}
select, textarea {width:100%; margin:5px 0;}
button {padding:8px 12px; margin-top:10px;}
</style>
</head>
<body>
<h1>Golf Cart Tracker</h1>

<form method="POST">
    <label>Seleccionar Carrito:</label>
    <select name="selected_cart" required>
        {% for cart in carts %}
            <option value="{{ cart }}">{{ cart }} - {{ cart_states[cart]['status'] }}</option>
        {% endfor %}
    </select>

    <label>Status:</label>
    <select name="status">
        {% for option in status_options %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>

    <label>Comment:</label>
    <textarea name="comment"></textarea>

    <button type="submit">Guardar Cambios</button>
    <a href="{{ url_for('history') }}"><button type="button">History</button></a>
    <a href="{{ url_for('report') }}"><button type="button">Report</button></a>
    <a href="{{ url_for('logout') }}"><button type="button">Logout</button></a>
</form>

<h3>Resumen de Estados:</h3>
<ul>
    {% for status, count in counts.items() %}
        <li>{{ status }}: {{ count }}</li>
    {% endfor %}
</ul>
</body>
</html>
