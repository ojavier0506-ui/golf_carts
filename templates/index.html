<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Cart Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .cart { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
        textarea { width: 100%; height: 40px; }

        /* Barra fija de resumen */
        .fixed-summary {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .fixed-summary h2 { margin: 0 20px 0 0; font-size: 1.2em; }
        .fixed-summary .status-item { margin: 0 10px; font-size: 0.95em; cursor: pointer; color: blue; text-decoration: underline; }

        body { margin-top: 150px; }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888;
            width: 80%; max-width: 400px; border-radius: 8px; text-align: center;
        }

        .modal-content button { margin-top: 15px; padding: 5px 15px; }
        
        /* Botón guardar arriba */
        .save-top { margin-left: 20px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Golf Cart Tracker</h1>

    <!-- Barra fija de resumen con botón guardar -->
    <div class="fixed-summary">
        <h2>Status Summary:</h2>
        {% for status, count in counts.items() %}
            <div class="status-item" onclick="showCategory('{{status}}')">
                <strong>{{status}}</strong>: {{count}}
            </div>
        {% endfor %}
        <button class="save-top" onclick="document.getElementById('cart-form').submit()">Guardar Cambios</button>
    </div>

    <form id="cart-form" method="POST">
        {% for cart in carts %}
            <div class="cart">
                <h3>{{cart}}</h3>
                <label>Status: </label>
                <select name="status_{{cart}}">
                    {% for option in status_options %}
                        <option value="{{option}}" {% if cart_states[cart]['status'] == option %}selected{% endif %}>{{option}}</option>
                    {% endfor %}
                </select>
                <br><br>
                <label>Comment:</label><br>
                <textarea name="comment_{{cart}}">{{cart_states[cart]['comment']}}</textarea>
            </div>
        {% endfor %}
    </form>

    <!-- Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <ul id="modal-list"></ul>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function showCategory(status) {
            fetch(`/category/${status}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('modal-title').innerText = `Carritos en ${status}:`;
                const list = document.getElementById('modal-list');
                list.innerHTML = '';
                data.forEach(cart => {
                    const li = document.createElement('li');
                    li.innerText = cart;
                    list.appendChild(li);
                });
                document.getElementById('category-modal').style.display = 'block';
            });
        }

        function closeModal() {
            document.getElementById('category-modal').style.display = 'none';
        }
    </script>

</body>
</html>
