<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunCart Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .summary {
      margin: 15px 0;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 8px;
      text-align: center;
    }
    .cart {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SunCart Manager</h1>
  
  <div class="summary">
    <p>Total SunCarts: <span id="total-carts"></span></p>
    <p>SunCarts with "Other": <span id="other-carts"></span></p>
    <button onclick="createCart()">➕ Add SunCart</button>
  </div>

  <div id="carts-container"></div>

  <script>
    async function loadCarts() {
      const res = await fetch("/api/carts");
      const data = await res.json();
      
      document.getElementById("total-carts").innerText = data.carts.length;

      // Contar cuántos tienen "Other"
      const withOther = data.carts.filter(c => 
        c.items.some(item => item.name.toLowerCase() === "other")
      ).length;
      document.getElementById("other-carts").innerText = withOther;

      const container = document.getElementById("carts-container");
      container.innerHTML = "";
      data.carts.forEach((cart, index) => {
        const div = document.createElement("div");
        div.className = "cart";
        div.innerHTML = `
          <h2>${cart.name}</h2>
          <p>Items: ${cart.items.map(i => i.name).join(", ") || "None"}</p>
          <button onclick="addOther(${index + 1})">Add 'Other'</button>
        `;
        container.appendChild(div);
      });
    }

    async function createCart() {
      await fetch("/api/carts", { method: "POST" });
      loadCarts();
    }

    async function addOther(cartId) {
      await fetch(`/api/carts/${cartId}/items`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: "Other" })
      });
      loadCarts();
    }

    loadCarts();
  </script>
</body>
</html>
