<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Historial</title>
<style>
body { font-family: Arial; margin:20px;}
table {width:100%; border-collapse:collapse;}
th, td {border:1px solid #ccc; padding:5px;}
</style>
</head>
<body>
<h1>Historial</h1>

<form method="POST">
    <label>Filtrar por Carrito:</label>
    <select name="cart_filter">
        <option value="">Todos</option>
        {% for cart in carts %}
            <option value="{{ cart }}" {% if selected_cart==cart %}selected{% endif %}>{{ cart }}</option>
        {% endfor %}
    </select>

    <label>Filtrar por Fecha:</label>
    <input type="date" name="date_filter" value="{{ selected_date }}">

    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>Carrito</th>
        <th>Fecha y Hora</th>
        <th>Tipo de Cambio</th>
        <th>Desde</th>
        <th>Hasta</th>
    </tr>
    {% for h in history %}
    <tr>
        <td>{{ h.cart }}</td>
        <td>{{ h.timestamp }}</td>
        <td>{{ h.change }}</td>
        <td>{{ h.from }}</td>
        <td>{{ h.to }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('index') }}">â¬… Regresar a Principal</a>
</body>
</html>
