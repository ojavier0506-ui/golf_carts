<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SunCarts History</title>
<link rel="icon" type="image/svg+xml" href="/static/spiral-main.svg">
<style>
    body {
        font-family: Arial, sans-serif; margin: 20px;
        background: url("/static/fondo.jpg") no-repeat center center fixed;
        background-size: cover; position: relative;
    }
    body::before {
        content: ""; position: fixed; top:0; left:0; right:0; bottom:0;
        background-color: rgba(255,255,255,0.6); backdrop-filter: blur(6px);
        z-index: -1;
    }
    label { margin-right: 10px; font-weight: bold; }
    select, input[type="date"] { margin-right: 20px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(249,249,249,0.9); }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .back-btn { margin-top: 20px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .back-btn:hover { background: #0056b3; }
</style>
</head>
<body>
<h1>SunCart History</h1>

<label>Select Cart:</label>
<select id="cart-select">
    {% for cart in carts %}
        <option value="{{cart}}">{{cart}}</option>
    {% endfor %}
</select>

<label>Select Date:</label>
<input type="date" id="date-select">
<button class="back-btn" onclick="window.location.href='/'">Back</button>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Change Type</th>
            <th>Old Value</th>
            <th>New Value</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody id="history-table"></tbody>
</table>

<script>
const cartSelect = document.getElementById('cart-select');
const dateSelect = document.getElementById('date-select');
const historyTable = document.getElementById('history-table');

function loadHistory() {
    const cart = cartSelect.value;
    const selectedDate = dateSelect.value;

    fetch(`/history/${cart}`)
    .then(res => res.json())
    .then(data => {
        historyTable.innerHTML = '';
        data.forEach(entry => {
            if(selectedDate && entry.date !== selectedDate) return;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.time}</td>
                <td>${entry.change_type}</td>
                <td>${entry.old_value}</td>
                <td>${entry.new_value}</td>
                <td>${entry.comment}</td>
            `;
            historyTable.appendChild(row);
        });
    });
}

cartSelect.addEventListener('change', loadHistory);
dateSelect.addEventListener('change', loadHistory);
loadHistory();
</script>
</body>
</html>
